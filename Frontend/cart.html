<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART - SOLE JOURNAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .font-inter { font-family: 'Inter', sans-serif; }
        .tracking-ultra { letter-spacing: 0.3em; }
        .tracking-mega { letter-spacing: 0.5em; }
        .text-neon { color: #00ff88; }
        .bg-neon { background-color: #00ff88; }
        .border-neon { border-color: #00ff88; }
        .text-micro { font-size: 0.7rem; }
        
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="font-inter bg-white text-black antialiased">
    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Cart Header -->
    <section class="bg-black text-white border-b-4 border-white">
        <div class="container mx-auto px-4 py-20">
            <div class="flex items-center space-x-4 mb-4">
                <div class="w-12 h-1 bg-neon"></div>
                <span class="text-micro tracking-mega uppercase text-gray-400">SHOPPING CART</span>
            </div>
            <h1 class="text-6xl md:text-7xl font-black uppercase">YOUR<br>CART</h1>
            <p class="text-xl tracking-wider uppercase text-gray-300 mt-4">REVIEW YOUR SELECTIONS</p>
        </div>
    </section>

    <!-- Cart Content -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <!-- Loading State -->
            <div id="loading-state" class="text-center py-20">
                <div class="flex items-center justify-center mb-6">
                    <div class="w-3 h-8 bg-neon mr-3"></div>
                    <span class="text-2xl font-black tracking-ultra uppercase">LOADING CART</span>
                </div>
                <p class="text-gray-500 tracking-wider uppercase">FETCHING YOUR ITEMS</p>
            </div>

            <!-- Empty Cart -->
            <div id="empty-cart" class="hidden text-center py-20">
                <i class="fas fa-shopping-bag text-6xl text-gray-300 mb-6"></i>
                <h2 class="text-3xl font-black uppercase mb-4">CART IS EMPTY</h2>
                <p class="text-gray-500 tracking-wider uppercase mb-8">ADD SOME PRODUCTS TO GET STARTED</p>
                <a href="products.html" class="bg-neon text-black px-8 py-4 font-bold tracking-wider uppercase hover:bg-black hover:text-white transition duration-300 border-2 border-neon">
                    BROWSE PRODUCTS
                </a>
            </div>

            <!-- Cart with Items -->
            <div id="cart-with-items" class="hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Cart Items -->
                    <div class="lg:col-span-2">
                        <div class="border-b-2 border-black pb-4 mb-6">
                            <h2 class="text-2xl font-black uppercase">CART ITEMS</h2>
                            <p id="cart-count" class="text-micro tracking-wider uppercase text-gray-500">0 ITEMS</p>
                        </div>

                        <div id="cart-items" class="space-y-6">
                            <!-- Cart items will be loaded here -->
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="lg:col-span-1">
                        <div class="border-2 border-black p-6 sticky top-24">
                            <h3 class="text-xl font-black uppercase mb-6">ORDER SUMMARY</h3>
                            
                            <div class="space-y-4 mb-6">
                                <div class="flex justify-between items-center">
                                    <span class="tracking-wider uppercase">SUBTOTAL</span>
                                    <span id="subtotal" class="font-bold">₹0</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="tracking-wider uppercase">SHIPPING</span>
                                    <span id="shipping" class="font-bold">₹0</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="tracking-wider uppercase">TAX</span>
                                    <span id="tax" class="font-bold">₹0</span>
                                </div>
                                <div class="flex justify-between items-center border-t-2 border-black pt-4">
                                    <span class="tracking-wider uppercase font-black">TOTAL</span>
                                    <span id="total" class="text-2xl font-black">₹0</span>
                                </div>
                            </div>

                            <!-- Coupon Code -->
                            <div class="mb-6">
                                <label class="block text-sm font-black uppercase mb-2">COUPON CODE</label>
                                <div class="flex space-x-2">
                                    <input type="text" 
                                           id="coupon-code"
                                           placeholder="ENTER CODE"
                                           class="flex-1 px-4 py-3 border-2 border-black tracking-wider uppercase focus:outline-none focus:border-neon transition duration-300">
                                    <button onclick="applyCoupon()" class="bg-black text-white px-4 py-3 font-bold tracking-wider uppercase hover:bg-neon hover:text-black transition duration-300 border-2 border-black">
                                        APPLY
                                    </button>
                                </div>
                                <div id="coupon-message" class="mt-2 text-sm hidden"></div>
                            </div>

                            <!-- Checkout Button -->
                            <button onclick="proceedToCheckout()" 
                                    class="w-full bg-neon text-black py-4 font-bold tracking-wider uppercase hover:bg-black hover:text-white transition duration-300 border-2 border-neon mb-4">
                                PROCEED TO CHECKOUT
                            </button>

                            <p class="text-center text-micro tracking-wider uppercase text-gray-500">
                                FREE SHIPPING ON ORDERS OVER ₹999
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-black text-white px-6 py-3 rounded-none border-2 border-neon transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <i id="toast-icon" class="fas fa-info-circle text-neon"></i>
            <span id="toast-message" class="text-sm tracking-wider">This is a toast message</span>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        let cart = null;
        let appliedCoupon = null;

        // Load components
        async function loadComponents() {
            try {
                const navbarResponse = await fetch('components/navbar.html');
                document.getElementById('navbar-container').innerHTML = await navbarResponse.text();
                
                const footerResponse = await fetch('components/footer.html');
                document.getElementById('footer-container').innerHTML = await footerResponse.text();
                
                initializeNavbar();
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        function initializeNavbar() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const userDropdownBtn = document.getElementById('user-dropdown-btn');
            const userDropdown = document.getElementById('user-dropdown');

            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            }

            if (userDropdownBtn && userDropdown) {
                userDropdownBtn.addEventListener('click', () => userDropdown.classList.toggle('hidden'));
                document.addEventListener('click', (e) => {
                    if (!userDropdownBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                        userDropdown.classList.add('hidden');
                    }
                });
            }
        }

        // Load cart data
        async function loadCart() {
            if (!isLoggedIn()) {
                showToast('Please login to view your cart', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }

            try {
                const response = await api.getCart();
                cart = response.data.cart;
                displayCart();
            } catch (error) {
                console.error('Error loading cart:', error);
                showEmptyCart();
            }
        }

        // Display cart
        function displayCart() {
            document.getElementById('loading-state').classList.add('hidden');

            if (!cart || !cart.items || cart.items.length === 0) {
                showEmptyCart();
                return;
            }

            document.getElementById('cart-with-items').classList.remove('hidden');

            // Update cart count
            document.getElementById('cart-count').textContent = `${cart.totalItems} ITEM${cart.totalItems !== 1 ? 'S' : ''}`;

            // Display cart items
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = cart.items.map(item => createCartItem(item)).join('');

            // Update order summary
            updateOrderSummary();
        }

        // Create cart item HTML
        function createCartItem(item) {
            const product = item.product;
            const mainImage = product.images?.[0]?.url || 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80';
            
            return `
                <div class="flex flex-col md:flex-row border-2 border-black p-4" data-item-id="${item._id}">
                    <!-- Product Image -->
                    <div class="md:w-1/4 mb-4 md:mb-0">
                        <img src="${mainImage}" 
                             alt="${product.name}" 
                             class="w-full h-48 object-cover border-2 border-black">
                    </div>

                    <!-- Product Details -->
                    <div class="md:w-3/4 md:pl-6">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="text-lg font-bold uppercase tracking-wide">${product.name}</h3>
                                <p class="text-micro tracking-wider uppercase text-neon">${product.brand?.name || 'Unknown Brand'}</p>
                            </div>
                            <button onclick="removeFromCart('${item._id}')" 
                                    class="text-black hover:text-red-500 transition duration-300">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <div class="mb-4">
                            <p class="text-micro tracking-wider uppercase text-gray-500 mb-2">VARIANT</p>
                            <p class="text-sm tracking-wider uppercase">${item.variant.size} • ${item.variant.color}</p>
                        </div>

                        <div class="flex justify-between items-center">
                            <!-- Quantity Controls -->
                            <div class="flex items-center border-2 border-black">
                                <button onclick="updateQuantity('${item._id}', ${item.quantity - 1})" 
                                        class="px-3 py-2 hover:bg-black hover:text-white transition duration-300 ${item.quantity <= 1 ? 'opacity-50 cursor-not-allowed' : ''}"
                                        ${item.quantity <= 1 ? 'disabled' : ''}>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="px-4 py-2 font-bold">${item.quantity}</span>
                                <button onclick="updateQuantity('${item._id}', ${item.quantity + 1})" 
                                        class="px-3 py-2 hover:bg-black hover:text-white transition duration-300">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>

                            <!-- Price -->
                            <div class="text-right">
                                <p class="text-lg font-black">₹${(item.price * item.quantity).toLocaleString()}</p>
                                <p class="text-micro tracking-wider uppercase text-gray-500">₹${item.price.toLocaleString()} each</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update order summary
        function updateOrderSummary() {
            if (!cart) return;

            const subtotal = cart.totalPrice || 0;
            const shipping = subtotal > 999 ? 0 : 50;
            const tax = subtotal * 0.18; // 18% GST
            const discount = appliedCoupon ? appliedCoupon.discountAmount : 0;
            const total = subtotal + shipping + tax - discount;

            document.getElementById('subtotal').textContent = `₹${subtotal.toLocaleString()}`;
            document.getElementById('shipping').textContent = shipping === 0 ? 'FREE' : `₹${shipping.toLocaleString()}`;
            document.getElementById('tax').textContent = `₹${tax.toFixed(0).toLocaleString()}`;
            document.getElementById('total').textContent = `₹${total.toFixed(0).toLocaleString()}`;
        }

        // Update quantity
        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) return;

            try {
                const token = localStorage.getItem("token")
                const response = await fetch(`${API_BASE_URL}/cart/items/${itemId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ quantity: newQuantity })
                });

                if (response.ok) {
                    showToast('Cart updated', 'success');
                    loadCart(); // Reload cart data
                    updateCartCount(); // Update navbar count
                } else {
                    showToast('Out of stock', 'error');
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
                showToast('Error updating quantity', 'error');
            }
        }

        // Remove from cart
        async function removeFromCart(itemId) {
            try {
                const response = await fetch(`${API_BASE_URL}/cart/items/${itemId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showToast('Item removed from cart', 'success');
                    loadCart(); // Reload cart data
                    updateCartCount(); // Update navbar count
                } else {
                    showToast('Error removing item', 'error');
                }
            } catch (error) {
                console.error('Error removing item:', error);
                showToast('Error removing item', 'error');
            }
        }

        // Apply coupon
        async function applyCoupon() {
            const couponCode = document.getElementById('coupon-code').value.trim();
            const couponMessage = document.getElementById('coupon-message');

            if (!couponCode) {
                couponMessage.textContent = 'Please enter a coupon code';
                couponMessage.className = 'mt-2 text-sm text-red-500';
                couponMessage.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/coupons/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: couponCode,
                        totalAmount: cart.totalPrice
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    appliedCoupon = data.data.coupon;
                    couponMessage.textContent = `Coupon applied! Discount: ₹${appliedCoupon.discountAmount}`;
                    couponMessage.className = 'mt-2 text-sm text-neon';
                    couponMessage.classList.remove('hidden');
                    updateOrderSummary();
                    showToast('Coupon applied successfully', 'success');
                } else {
                    couponMessage.textContent = data.message || 'Invalid coupon code';
                    couponMessage.className = 'mt-2 text-sm text-red-500';
                    couponMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error applying coupon:', error);
                couponMessage.textContent = 'Error applying coupon';
                couponMessage.className = 'mt-2 text-sm text-red-500';
                couponMessage.classList.remove('hidden');
            }
        }

        // Proceed to checkout
        function proceedToCheckout() {
            if (!cart || cart.items.length === 0) {
                showToast('Your cart is empty', 'warning');
                return;
            }

            // In a real application, you would redirect to checkout page
            showToast('Proceeding to checkout...', 'info');
            window.location.href = 'checkout.html';
        }

        // Show empty cart
        function showEmptyCart() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('empty-cart').classList.remove('hidden');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadComponents().then(() => {
                checkAuthStatus();
                updateCartCount();
                loadCart();
            });
        });
    </script>
</body>
</html>
