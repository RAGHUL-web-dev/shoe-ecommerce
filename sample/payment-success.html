<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT SUCCESS - SOLE JOURNAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .font-inter { font-family: 'Inter', sans-serif; }
        .tracking-ultra { letter-spacing: 0.3em; }
        .tracking-mega { letter-spacing: 0.5em; }
        .text-neon { color: #00ff88; }
        .bg-neon { background-color: #00ff88; }
        .border-neon { border-color: #00ff88; }
        .text-micro { font-size: 0.7rem; }
        
        .success-animation {
            animation: success-bounce 0.6s ease-in-out;
        }
        
        @keyframes success-bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00ff88;
            opacity: 0.7;
        }
    </style>
</head>
<body class="font-inter bg-black text-white antialiased">
    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto text-center">
            <!-- Success Header -->
            <div class="mb-8">
                <div class="flex items-center justify-center space-x-4 mb-4">
                    <div class="w-12 h-1 bg-neon"></div>
                    <span class="text-micro tracking-mega uppercase text-gray-400">PAYMENT SUCCESSFUL</span>
                    <div class="w-12 h-1 bg-neon"></div>
                </div>
                <div class="success-animation mb-6">
                    <div class="w-32 h-32 bg-neon rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-check text-black text-4xl"></i>
                    </div>
                </div>
                <h1 class="text-4xl md:text-5xl font-black uppercase mb-4">PAYMENT<br>SUCCESSFUL</h1>
                <p class="text-lg tracking-wide text-gray-300">Thank you for your order!</p>
