<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - SOLE JOURNAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .font-inter { font-family: 'Inter', sans-serif; }
        .tracking-ultra { letter-spacing: 0.3em; }
        .tracking-mega { letter-spacing: 0.5em; }
        .text-neon { color: #00ff88; }
        .bg-neon { background-color: #00ff88; }
        .border-neon { border-color: #00ff88; }
        .text-micro { font-size: 0.7rem; }
    </style>
</head>
<body class="font-inter bg-black text-white antialiased">
    <div id="navbar-container"></div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="text-center">
                    <div class="flex items-center justify-center mb-6">
                        <div class="w-3 h-12 bg-neon mr-3"></div>
                        <span class="text-4xl font-black tracking-ultra uppercase">SOLE</span>
                        <span class="text-4xl font-light tracking-ultra uppercase ml-1">JOURNAL</span>
                    </div>
                    <div class="flex items-center justify-center space-x-4 mb-4">
                        <div class="w-8 h-1 bg-neon"></div>
                        <span class="text-micro tracking-mega uppercase text-gray-400">ACCESS ARCHIVE</span>
                        <div class="w-8 h-1 bg-neon"></div>
                    </div>
                    <h2 class="text-3xl font-black uppercase">MEMBERS<br>LOGIN</h2>
                </div>
            </div>
            
            <form class="mt-8 space-y-6 border-4 border-white p-8 bg-black" id="login-form">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-bold tracking-wider uppercase mb-3">USERNAME</label>
                        <input id="username" name="username" type="text" required 
                               class="relative block w-full px-4 py-4 bg-black border-2 border-white text-white placeholder-gray-400 tracking-wider uppercase focus:outline-none focus:border-neon"
                               placeholder="ENTER YOUR USERNAME">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-bold tracking-wider uppercase mb-3">PASSWORD</label>
                        <input id="password" name="password" type="password" required 
                               class="relative block w-full px-4 py-4 bg-black border-2 border-white text-white placeholder-gray-400 tracking-wider uppercase focus:outline-none focus:border-neon"
                               placeholder="ENTER YOUR PASSWORD">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-neon bg-black border-2 border-white focus:ring-neon">
                        <span class="ml-2 text-sm tracking-wider uppercase">REMEMBER ME</span>
                    </label>
                    <a href="#" class="text-sm tracking-wider uppercase text-neon hover:text-white">
                        FORGOT PASSWORD?
                    </a>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-4 px-4 border-2 border-neon text-sm font-bold tracking-wider uppercase text-neon hover:bg-neon hover:text-black">
                        SIGN IN TO ARCHIVE
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-gray-400 tracking-wider uppercase">
                        NOT A MEMBER?
                        <a href="signup.html" class="font-bold text-neon hover:text-white ml-2">
                            JOIN THE MOVEMENT
                        </a>
                    </p>
                </div>
            </form>

            <div class="border-2 border-white p-6">
                <h3 class="text-lg font-black uppercase text-white mb-3 text-center">DEMO ACCESS</h3>
                <div class="grid grid-cols-2 gap-4 text-sm tracking-wider uppercase">
                    <div class="text-center p-3 bg-gray-900">
                        <div class="text-neon font-bold">REGULAR USER</div>
                        <div class="text-white text-micro">demo / demo123</div>
                    </div>
                    <div class="text-center p-3 bg-gray-900">
                        <div class="text-neon font-bold">ADMIN USER</div>
                        <div class="text-white text-micro">admin / admin123</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <div id="toast" class="fixed top-4 right-4 bg-black text-white px-6 py-3 rounded-none border-2 border-neon transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <i id="toast-icon" class="fas fa-info-circle text-neon"></i>
            <span id="toast-message" class="text-sm tracking-wider">This is a toast message</span>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        async function loadComponents() {
            try {
                const navbarResponse = await fetch('components/navbar.html');
                const navbarHTML = await navbarResponse.text();
                const navbarContainer = document.getElementById('navbar-container');
                if (navbarContainer) {
                    navbarContainer.innerHTML = navbarHTML;
                }

                const footerResponse = await fetch('components/footer.html');
                const footerHTML = await footerResponse.text();
                const footerContainer = document.getElementById('footer-container');
                if (footerContainer) {
                    footerContainer.innerHTML = footerHTML;
                }

                initializeNavbar();
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        function initializeNavbar() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            const userDropdownBtn = document.getElementById('user-dropdown-btn');
            const userDropdown = document.getElementById('user-dropdown');
            
            if (userDropdownBtn && userDropdown) {
                userDropdownBtn.addEventListener('click', function() {
                    userDropdown.classList.toggle('hidden');
                });

                document.addEventListener('click', function(event) {
                    if (userDropdownBtn && userDropdown && !userDropdownBtn.contains(event.target) && !userDropdown.contains(event.target)) {
                        userDropdown.classList.add('hidden');
                    }
                });
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            login(username, password);
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadComponents().then(() => {
                checkAuthStatus();
                updateCartCount();
                
                // Redirect if already logged in
                if (isLoggedIn()) {
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
